version: '3.8'

services:
  translator-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-translator
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3000}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "app=ai-translator"
      - "version=1.0"
    networks:
      - translator-network

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: translator-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - translator-app
    restart: unless-stopped
    networks:
      - translator-network

networks:
  translator-network:
    driver: bridge
